<script>
let btn = document.querySelector('#btn');
let pages = document.querySelectorAll('.page');
let sidebar = document.querySelector('.sidebar');
let mainContent = document.querySelector('.main-content');
let targetPage = ''; // Placeholder to store the target URL


btn.onclick = function () {
    if (sidebar.classList.contains('active')) {
        sidebar.classList.remove('animate-in');
        sidebar.classList.add('animate-out');
    } else {
        sidebar.classList.remove('animate-out');
        sidebar.classList.add('animate-in');
    }
    sidebar.classList.toggle('active');
};

pages.forEach(function (page) {
    page.onclick = function (e) {
        e.preventDefault(); // Prevent the default link behavior
       // sidebar.classList.remove('active');
        sidebar.classList.add('animate-out');
        mainContent.classList.add('drop'); // Start the drop animation
        targetPage = page.closest('a').getAttribute('data-target'); // Set the target URL
    };
});

// Listen for animation end
mainContent.addEventListener('transitionend', function (e) {
    if (mainContent.classList.contains('drop') && targetPage) {
        mainContent.classList.remove('drop'); // Reset the animation class
        window.location.href = targetPage; // Redirect to the target URL
    }
});

</script>
